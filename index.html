<style>
/* ------------------------- */
/* 1. Renk DeÄŸiÅŸkenleri (Dark/Light Mod iÃ§in) */
:root {
    --bg-color: #f4f7f6;
    --bg-card: #ffffff;
    --text-primary: #333;
    --text-secondary: #555;
    --text-on-hero: #ffffff;
    --brand-color: #e67e22;
    --brand-color-dark: #d35400;
    --border-light: #eee;
    --navbar-bg: rgba(255,255,255,0.9);
    --footer-bg: #2c3e50;
    --footer-text: #ecf0f1;
    --shadow-color: rgba(0,0,0,0.08);
    --placeholder-bg: #f9f9f9;
    --placeholder-border: #ccc;
    --placeholder-text: #888;
}

[data-theme="dark"] {
    --bg-color: #1a1a1a;
    --bg-card: #2c2c2c;
    --text-primary: #ecf0f1;
    --text-secondary: #bdc3c7;
    --text-on-hero: #ffffff;
    --border-light: #444;
    --navbar-bg: rgba(30,30,30,0.9);
    --footer-bg: #1f1f1f;
    --footer-text: #bdc3c7;
    --shadow-color: rgba(0,0,0,0.3);
    --placeholder-bg: #333;
    --placeholder-border: #555;
    --placeholder-text: #777;
}

/* ------------------------- */
/* 2. Genel Ayarlar */
html { scroll-behavior: smooth; }
body { font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
       margin:0;padding:0;
       background-color: var(--bg-color);
       color: var(--text-primary);
       transition: background-color 0.3s ease,color 0.3s ease; }

/* ------------------------- */
/* 3. Navbar */
.navbar { position:fixed; top:0; width:100%; background-color:var(--navbar-bg); 
         backdrop-filter:blur(10px); box-shadow:0 2px 5px var(--shadow-color); padding:15px 5%; z-index:1000; transition: background-color 0.3s ease; box-sizing:border-box;}
.navbar-container { width:100%; max-width:1100px; margin:0 auto; display:flex; justify-content:space-between; align-items:center;}
.nav-logo { font-size:1.5em; font-weight:bold; color:var(--text-primary); text-decoration:none; transition:color 0.3s ease; }
.nav-links { display:flex; align-items:center; }
.nav-links a { margin-left:20px; text-decoration:none; color:var(--text-secondary); font-weight:500; transition:color 0.3s ease;}
.nav-links a:hover { color: var(--brand-color); }
.theme-toggle-button { background-color:transparent; border:2px solid var(--text-secondary); color:var(--text-secondary); border-radius:50%; width:40px; height:40px; font-size:1.2em; cursor:pointer; margin-left:20px; transition: all 0.3s ease; }
.theme-toggle-button:hover { color: var(--brand-color); border-color: var(--brand-color); transform:rotate(15deg); }

/* ------------------------- */
/* 4. Hero Section */
.hero-section { display:flex; align-items:center; justify-content:center; text-align:center; height:100vh; color:var(--text-on-hero); 
    background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('ana-sayfa-fotografi.jpg'); background-size:cover; background-position:center;}
.hero-content h1 { font-size:3.5em; margin-bottom:10px;}
.hero-content p { font-size:1.2em; margin-bottom:30px;}
.hero-button { text-decoration:none; color:var(--text-on-hero); background-color:var(--brand-color); padding:15px 30px; border-radius:5px; font-weight:bold; transition:background-color 0.3s ease;}
.hero-button:hover { background-color: var(--brand-color-dark); }

/* ------------------------- */
/* 5. Ä°Ã§erik BloklarÄ± */
main { padding-top:80px; }
.content-block { display:flex; flex-wrap:wrap; max-width:1100px; margin:60px auto; background-color:var(--bg-card); border-radius:8px; box-shadow:0 4px 15px var(--shadow-color); overflow:hidden; transition:background-color 0.3s ease, box-shadow 0.3s ease;}
.content-block .text-container,.content-block .image-container { flex:1; min-width:300px; }
.content-block .text-container { padding:40px; align-self:center; box-sizing:border-box;}
.content-block .image-container img { width:100%; height:100%; object-fit:cover;}
.content-block.reverse { flex-direction:row-reverse;}
h2 { color:var(--text-primary); margin-top:0; }
h3 { color:var(--brand-color); margin-top:25px; }
p { color:var(--text-secondary); line-height:1.7; }

/* ------------------------- */
/* 6. Info Section */
.info-section { max-width:1100px; margin:60px auto; background-color:var(--bg-card); border-radius:8px; box-shadow:0 4px 15px var(--shadow-color); padding:40px; box-sizing:border-box; transition:background-color 0.3s ease, box-shadow 0.3s ease; }
.info-section h2 { text-align:center; color:var(--brand-color);}
.info-section h3 { margin-top:25px; border-bottom:2px solid var(--border-light); padding-bottom:5px;}
.info-grid-internal { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:25px; margin-top:25px; }
.info-summary { text-align:center; font-style:italic; font-size:1.1em; color:var(--text-primary); margin-top:30px; border-top:1px solid var(--border-light); padding-top:20px;}
.location-box { text-align:center; background-color:var(--placeholder-bg); padding:20px; border-radius:8px; margin-top:30px; transition:background-color 0.3s ease; }
.location-box h4 { margin:0 0 10px 0; color:var(--text-primary);}
.map-container { position:relative; overflow:hidden; width:100%; padding-top:60%; border-radius:8px;}
.map-container iframe { position:absolute; top:0; left:0; width:100%; height:100%; border:0; }

/* ------------------------- */
/* 7. Galeri Section */
.gallery-section { max-width:1100px; margin:60px auto; text-align:center;}
.gallery-section h2 { color: var(--brand-color);}
.gallery-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:20px; margin-top:30px; }
.gallery-item { background-color:var(--bg-card); border-radius:8px; box-shadow:0 4px 15px var(--shadow-color); padding:20px; display:flex; flex-direction:column; transition:background-color 0.3s ease, box-shadow 0.3s ease; }
.gallery-item h3 { margin-top:0; color: var(--brand-color); min-height:2.5em; }
.video-wrapper { position:relative; padding-bottom:177.77%; height:0; overflow:hidden; border-radius:8px; flex-grow:1;}
.video-wrapper iframe { position:absolute; top:0; left:0; width:100%; height:100%; }
.gallery-item.placeholder { background-color:var(--placeholder-bg); border:2px dashed var(--placeholder-border); color:var(--placeholder-text); justify-content:center; align-items:center; min-height:400px; transition:all 0.3s ease; display:flex; flex-direction:column;}
.gallery-item.placeholder span { font-size:3em; margin-top:15px; opacity:0.5; }

/* Carousel */
.carousel-container { text-align:left; margin-top:40px; background-color:var(--bg-card); border-radius:8px; box-shadow:0 4px 15px var(--shadow-color); padding:20px; transition:background-color 0.3s ease, box-shadow 0.3s ease;}
.carousel-container h3 { text-align:center; color:var(--brand-color); margin-top:0; }
.carousel-wrapper { overflow:hidden; position:relative; border-radius:8px; }
.carousel-track { display:flex; transition:transform 0.5s ease-in-out;}
.carousel-slide { min-width:100%; box-sizing:border-box; flex-shrink:0;}
.carousel-slide img { width:100%; height:500px; object-fit:cover; display:block;}
.carousel-button { position:absolute; top:50%; transform:translateY(-50%); background-color:rgba(0,0,0,0.5); color:white; border:none; border-radius:50%; width:45px; height:45px; font-size:1.5em; cursor:pointer; z-index:10; transition:background-color 0.3s ease; }
.carousel-button:hover { background-color:rgba(0,0,0,0.8);}
.prev-button { left:10px; }
.next-button { right:10px; }

/* ------------------------- */
/* 8. Team Section */
.team-section { max-width:1100px; margin:60px auto; text-align:center; background-color:var(--bg-card); padding:40px; border-radius:8px; box-shadow:0 4px 15px var(--shadow-color); transition:background-color 0.3s ease, box-shadow 0.3s ease; }
.team-section h2 { margin-top:0; color:var(--text-primary);}
.team-grid { display:flex; flex-wrap:wrap; justify-content:center; gap:25px; margin-top:30px;}
.team-member { padding:10px; text-align:center; flex-basis:220px; max-width:300px; box-sizing:border-box; }
.team-member h4 { font-size:1.2em; color:var(--text-primary); margin-bottom:5px; }
.team-member p { font-size:1em; color:var(--text-secondary); margin-top:0; }
.team-member.advisor { flex-basis:100%; max-width:400px; margin:20px auto 0 auto; padding-top:20px; border-top:2px solid var(--border-light); transition:border-color 0.3s ease; }
.team-member.advisor h4 { color: var(--brand-color); font-size:1.3em; }

/* ------------------------- */
/* 9. Footer */
footer { text-align:center; padding:30px; background-color:var(--footer-bg); color:var(--footer-text); margin-top:60px; transition: background-color 0.3s ease, color 0.3s ease; }
.social-links a { color: var(--footer-text); text-decoration:none; font-weight:500;}
.social-links a:hover { color: var(--brand-color); }

/* ------------------------- */
/* 10. Scroll AnimasyonlarÄ± */
.animate-on-scroll { opacity:0; transform:translateX(-100px) rotate(-5deg); transition:opacity 1.2s ease-out, transform 1.2s ease-out;}
.animate-on-scroll.is-visible { opacity:1; transform:translateX(0) rotate(0deg); }

/* ------------------------- */
/* 11. Kar YaÄŸÄ±ÅŸÄ± Efekti */
.snowflake { position:fixed; top:-10px; color:white; font-size:1em; z-index:9999; pointer-events:none; user-select:none; animation-name:fall; animation-iteration-count:infinite; animation-timing-function:linear;}
@keyframes fall { 0% {transform: translateY(-10px);} 100% {transform: translateY(100vh);}}
</style>

<main>

<script>
// -------------------------
// 1. Scroll Animasyonu
document.addEventListener("DOMContentLoaded", () => {
const sections = document.querySelectorAll('.animate-on-scroll');
const observer = new IntersectionObserver((entries) => {
entries.forEach(entry => { if(entry.isIntersecting){ entry.target.classList.add('is-visible'); observer.unobserve(entry.target);}});
},{threshold:0.1});
sections.forEach(section => observer.observe(section));

// 2. Tema Toggle
const themeToggle = document.getElementById('theme-toggle');
const currentTheme = localStorage.getItem('theme');
if(currentTheme){ document.documentElement.setAttribute('data-theme',currentTheme); if(currentTheme==='dark') themeToggle.innerHTML="â˜€ï¸";}

themeToggle.addEventListener('click',()=>{ let current = document.documentElement.getAttribute('data-theme');
if(current==='dark'){ document.documentElement.setAttribute('data-theme','light'); localStorage.setItem('theme','light'); themeToggle.innerHTML="ðŸŒ™";}
else{ document.documentElement.setAttribute('data-theme','dark'); localStorage.setItem('theme','dark'); themeToggle.innerHTML="â˜€ï¸";}});

// 3. Carousel
const track=document.querySelector('.carousel-track'); if(!track) return;
const slides=Array.from(track.children);
const nextButton=document.querySelector('.next-button');
const prevButton=document.querySelector('.prev-button');
const getSlideWidth=()=>{return slides.length===0?0:slides[0].getBoundingClientRect().width;}
let slideWidth=getSlideWidth();
let currentIndex=0;
nextButton.addEventListener('click',()=>{ currentIndex=currentIndex===slides.length-1?0:currentIndex+1; track.style.transform='translateX(-'+slideWidth*currentIndex+'px)';});
prevButton.addEventListener('click',()=>{ currentIndex=currentIndex===0?slides.length-1:currentIndex-1; track.style.transform='translateX(-'+slideWidth*currentIndex+'px)';});
window.addEventListener('resize',()=>{ slideWidth=getSlideWidth(); if(slideWidth===0) return; track.style.transition='none'; track.style.transform='translateX(-'+slideWidth*currentIndex+'px)'; setTimeout(()=>{track.style.transition='transform 0.5s ease-in-out';},50);});

// 4. Kar YaÄŸÄ±ÅŸÄ±
const createSnowflake=()=>{ const snow=document.createElement('div'); snow.classList.add('snowflake'); snow.innerHTML='â„ï¸';
snow.style.left=Math.random()*window.innerWidth+'px';
snow.style.fontSize=(Math.random()*15+10)+'px';
snow.style.animationDuration=(Math.random()*5+5)+'s';
document.body.appendChild(snow);
setTimeout(()=>snow.remove(),10000);}
setInterval(createSnowflake,200);
});
</script>
